<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INDEX3</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    cursor: pointer;
    overflow: hidden; /* Para esconder a rolagem da p√°gina */
    color: white;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 250px;
    overflow: hidden; /* Para esconder a rolagem dos elementos */
  }
  .shape {
    width: 0;
    height: 0;
    border-style: solid;
    position: relative;
    display: inline-block;
    transition: transform 0.5s; /* Adiciona uma transi√ß√£o suave para o movimento */
  }
  .triangle {
    border-width: 50px 50px 0;
    border-color: transparent transparent transparent white;
  }
  .half-moon {
    width: 100px;
    height: 100px;
    border-radius: 50px 50px 0 0;
    border: 5px solid white;
    background-color: transparent;
    position: relative;
    transition: transform 0.5s; /* Adiciona uma transi√ß√£o suave para o movimento */
  }
  .half-moon.left {
    float: left;
  }
  .half-moon.right {
    float: right;
  }
  .notification {
    position: fixed;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
  .notification-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 24px;
    color: white;
  }
  .bottom-panel {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
  }
  .panel-text {
    margin-right: 10px;
  }
  .panel-input {
    width: 200px;
    padding: 5px;
    border: 2px solid white;
    border-radius: 5px;
    background-color: transparent;
    color: white;
    outline: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="shape triangle left" id="leftTriangle"></div>
  <div class="shape triangle right" id="rightTriangle"></div>
  <div class="half-moon left" id="leftHalfMoon"></div>
  <div class="half-moon right" id="rightHalfMoon"></div>
</div>

<!-- √çcone de notifica√ß√£o -->
<div class="notification-icon" onclick="showMessage()">üîî</div>

<!-- Painel inferior -->
<div class="bottom-panel" id="bottomPanel">
  <div class="panel-text">Where do you want to go?</div>
  <input type="text" class="panel-input" id="panelInput" placeholder="Type here...">
</div>

<script>
  // Vari√°vel para controlar o estado das formas (0: direita, 1: cima, 2: esquerda, 3: baixo)
  var state = 0;

  // Adiciona evento de clique para girar as formas
  document.getElementById('leftTriangle').addEventListener('click', rotateTriangle);
  document.getElementById('rightTriangle').addEventListener('click', rotateTriangle);
  document.getElementById('leftHalfMoon').addEventListener('click', rotateHalfMoon);
  document.getElementById('rightHalfMoon').addEventListener('click', rotateHalfMoon);

  // Fun√ß√£o para girar os tri√¢ngulos
  function rotateTriangle(event) {
    // Obt√©m a refer√™ncia do tri√¢ngulo clicado
    var triangle = event.target;

    // Verifica o estado atual e gira o tri√¢ngulo correspondente
    switch (state) {
      case 0:
        triangle.style.transform = 'rotate(90deg)'; // Gira para cima
        state = 1;
        break;
      case 1:
        triangle.style.transform = 'rotate(180deg)'; // Gira para a esquerda
        state = 2;
        break;
      case 2:
        triangle.style.transform = 'rotate(-90deg)'; // Gira para baixo
        state = 3;
        break;
      case 3:
        triangle.style.transform = ''; // Retorna √† posi√ß√£o original
        state = 0;
        break;
      default:
        break;
    }

    // Verifica se os dois tri√¢ngulos est√£o virados para a direita
    if (document.getElementById('leftTriangle').style.transform === 'rotate(90deg)' &&
        document.getElementById('rightTriangle').style.transform === 'rotate(90deg)') {
      // Exibe uma notifica√ß√£o
      showNotification("and answers...");
    }
  }

  // Fun√ß√£o para girar as meias-luas
  function rotateHalfMoon(event) {
    // Obt√©m a refer√™ncia da meia-lua clicada
    var halfMoon = event.target;

    // Verifica o estado atual e gira a meia-lua correspondente
    switch (state) {
      case 0:
        halfMoon.style.transform = 'rotate(90deg)'; // Gira para cima
        state = 1;
        break;
      case 1:
        halfMoon.style.transform = 'rotate(180deg)'; // Gira para a esquerda
        state = 2;
        break;
      case 2:
        halfMoon.style.transform = 'rotate(-90deg)'; // Gira para baixo
        state = 3;
        break;
      case 3:
        halfMoon.style.transform = ''; // Retorna √† posi√ß√£o original
        state = 0;
        break;
      default:
        break;
    }

    // Verifica se as duas meias-luas est√£o viradas para a direita
    if (document.getElementById('leftHalfMoon').style.transform === 'rotate(90deg)' &&
        document.getElementById('rightHalfMoon').style.transform === 'rotate(90deg)') {
      // Exibe uma notifica√ß√£o
      showNotification("Questions");
    }
  }

  // Fun√ß√£o para exibir uma notifica√ß√£o
  function showNotification(message) {
    // Cria um elemento de notifica√ß√£o
    var notification = document.createElement('div');
    notification.classList.add('notification');
    notification.textContent = message;

    // Adiciona o elemento √† p√°gina
    document.body.appendChild(notification);

    // Remove a notifica√ß√£o ap√≥s 3 segundos
    setTimeout(function() {
      notification.remove();
    }, 3000);
  }

  // Fun√ß√£o para mostrar a mensagem ao clicar no sino
  function showMessage() {
    showNotification("If you know so much about your classmates, how about a game?");
  }

  // Fun√ß√£o para verificar se a frase digitada est√° correta e redirecionar o usu√°rio
  document.getElementById('panelInput').addEventListener('change', function() {
    var inputValue = this.value.toLowerCase();
    var options = [
      "perguntas e respostas",
      "questions and answers"
    ];

    if (options.includes(inputValue)) {
      // Redireciona o usu√°rio para o site
      window.location.href = "https://eiriq.github.io/perguntas/";
    } else {
      // Exibe uma mensagem de erro
      alert("Come on... it can't be that hard");
      // Limpa o campo de entrada
      this.value = "";
      // Muda a cor do painel para vermelho
      this.style.borderColor = "red";
    }
  });
</script>

</body>
</html>
