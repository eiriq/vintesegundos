<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos a Vostro!</title>
    <style>
        :root {
            --transition: 300ms;
            --transition500: 500ms;
            --color-dark: #0c0f14;
            --color-darkGray: #21262e;
            --color-gray: #52555a;
            --color-offwhite: #cecece;
            --color-black: #000000;
            --color-white: #ffffff;
            --color-light-theme-background: #ffffff;
            --color-light-theme-text: #000000;
            --color-dark-theme-background: #000000;
            --color-dark-theme-text: #ffffff;
            --image-border: 5px solid var(--color-white);
        }
        body[data-theme="dark"] {
            background-color: var(--color-dark-theme-background);
            color: var(--color-dark-theme-text);
        }
        body[data-theme="light"] {
            background-color: var(--color-light-theme-background);
            color: var(--color-light-theme-text);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background-color var(--transition500), color var(--transition500);
        }
        header {
            position: absolute;
            top: 20px;
            opacity: 0;
            animation: fadeInTitle 2s forwards;
        }
        h1, h2 {
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        h2 {
            margin-top: 5px;
            font-weight: normal;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            animation: fadeInImage 2s forwards 1s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: var(--image-border);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .burger {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            background: transparent;
            cursor: pointer;
            display: block;
        }
        .burger input {
            display: none;
        }
        .burger span {
            display: block;
            position: absolute;
            height: 4px;
            width: 100%;
            background: currentColor;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        .burger span:nth-of-type(1) {
            top: 0px;
            transform-origin: left center;
        }
        .burger span:nth-of-type(2) {
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left center;
        }
        .burger span:nth-of-type(3) {
            top: 100%;
            transform-origin: left center;
            transform: translateY(-100%);
        }
        .burger input:checked ~ span:nth-of-type(1) {
            transform: rotate(45deg);
            top: 0px;
            left: 5px;
        }
        .burger input:checked ~ span:nth-of-type(2) {
            width: 0%;
            opacity: 0;
        }
        .burger input:checked ~ span:nth-of-type(3) {
            transform: rotate(-45deg);
            top: 28px;
            left: 5px;
        }
        .menu {
    position: absolute;
    top: 60px;
    left: 20px;
    width: 200px;
    height: 0;
    overflow: hidden;
    background-color: var(--color-darkGray);
    transition: height var(--transition500), background-color var(--transition500), border-color var(--transition500);
    border-radius: 10px;
    border: none; /* Remove o contorno inicialmente */
}

.menu.open {
    height: 150px;
    border: 1px solid var(--color-darkGray); /* Adiciona o contorno quando o menu está aberto */
}

body[data-theme="light"] .menu {
    background-color: var(--color-offwhite);
    border: none; /* Remove o contorno no tema claro inicialmente */
}

body[data-theme="light"] .menu.open {
    border: 1px solid var(--color-darkGray); /* Adiciona o contorno no tema claro quando o menu está aberto */
}

.menu a {
    display: block;
    padding: 10px;
    color: var(--color-white);
    text-decoration: none;
    transition: background-color var(--transition);
}

.menu a:hover {
    background-color: var(--color-gray);
}

body[data-theme="light"] .menu a {
    color: var(--color-black);
        }
        .switch {
            --color-dark: #0c0f14;
            --color-darkGray: #21262e;
            --color-gray: #52555a;
            --color-offwhite: #cecece;
            --shadow-color: var(--color-dark);
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            width: 60px;
            height: fit-content;
            background-color: var(--color-dark);
            border-radius: 30px;
            padding: 4px;
            transition: var(--transition500);
            user-select: none;
            cursor: pointer;
            overflow: hidden;
        }
        .switch .svg {
            transition: var(--transition);
            position: absolute;
            left: 5px;
        }
        .switch .moon {
            width: 18px;
            fill: var(--color-gray);
            opacity: 1;
        }
        .switch .sun {
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            left: calc(100% - 21.5px);
            top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            scale: 0.8;
            opacity: 0;
        }
        .switch .sun .dot {
            position: relative;
            display: block;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--color-dark);
            background: white;
            z-index: 1;
            box-shadow: 11px 0px 0px var(--shadow-color),
                        10.3px 0px 0px var(--shadow-color), -11px 0px 0px var(--shadow-color),
                        -10.3px 0px 0px var(--shadow-color), 0px -11px 0px var(--shadow-color),
                        0px -10.3px 0px var(--shadow-color), 0px 11px 0px var(--shadow-color),
                        0px 10.3px 0px var(--shadow-color), 8px 8px 0px var(--shadow-color),
                        7.3px 7.3px 0px var(--shadow-color), 8px -8px 0px var(--shadow-color),
                        7.3px -7.3px 0px var(--shadow-color), -8px -8px 0px var(--shadow-color),
                        -7.3px -7.3px 0px var(--shadow-color), -8px 8px 0px var(--shadow-color),
                        -7.3px 7.3px 0px var(--shadow-color);
        }
        .switch .sun .dot::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--color-dark);
        }
        .switch .circle {
            appearance: none;
            position: relative;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            left: 0;
            background-color: var(--color-darkGray);
            border: 1px solid var(--color-darkGray);
            transition: var(--transition500);
            box-shadow: 1px 1px 20px 3px var(--color-darkGray);
        }
        .switch:has(.circle:checked) {
            background-color: var(--color-offwhite);
        }
        .switch:has(.circle:checked) > .circle {
            transform: translateX(calc(100% + 2px));
            background-color: var(--color-gray);
            border-color: white;
            box-shadow: 1px 1px 30px 12px white;
        }
        .switch:has(.circle:checked) > .sun {
            opacity: 1;
        }
        .switch:has(.circle:checked) > .moon {
            opacity: 0;
        }
        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <header>
        <h1>Bem-vindos a Vostro!</h1>
        <h2>Seu veículo limpo de verdade, no detalhe</h2>
    </header>
    <div class="image-container">
        <img src="file.png" alt="Imagem central">
    </div>
    <label class="burger" for="burger">
        <input type="checkbox" id="burger">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="menu" id="menu">
        <a href="nos.html">Venha nos conhecer!</a>
        <a href="servicos.html">Serviços</a>
        <a href="contatos.html">Contato</a>
    </div>
    <div>
        <label class="switch" for="switch">
            <input id="switch" type="checkbox" class="circle" />
            <svg
              viewBox="0 0 384 512"
              xmlns="http://www.w3.org/2000/svg"
              class="moon svg"
            >
              <path
                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
              ></path>
            </svg>
            <div class="sun svg">
                <span class="dot"></span>
            </div>
        </label>
    </div>
    <div class="footer">
        &copy; 2024 Vostro. Todos os direitos reservados.
    </div>
    <script>
        document.getElementById('switch').addEventListener('change', function() {
            if (this.checked) {
                document.body.setAttribute('data-theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
            }
        });

        document.getElementById('burger').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('menu').classList.add('open');
            } else {
                document.getElementById('menu').classList.remove('open');
            }
        });
    </script>
</body>
</html>
